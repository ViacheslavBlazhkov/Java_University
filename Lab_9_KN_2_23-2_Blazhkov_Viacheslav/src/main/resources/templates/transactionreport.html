<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bank</title>
</head>
<body>
	<p>Transaction report</p>
	<table border="1">
		<tr>
			<th>date</th>
			<th>client</th>
			<th>amount</th>
			<th>type</th>
		</tr>
		<tr th:each="transaction : ${transactions}">
			<th th:utext="${transaction.getTransactionDate()}">...</th>
			<th th:utext="${client.getEmail()}">...</th>
			<th th:utext="${transaction.getAmount()}">...</th>
			<th th:utext="${transaction.getType()}">...</th>
		</tr>
	</table>
	<p><a href="/">Back to main menu</a></p>
</body>
</html>
